<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <h1 class="text-5xl font-bold mb-4 text-center">Bap er Bank</h1>
      <form class="w-9/12 mx-auto bg-gray-400 px-4 py-4">
        <div class="mb-4">
          <label for="email" class="block font-medium text-white">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 py-3 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          />
        </div>
        <div class="mb-4">
          <label for="password" class="block text-white">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md py-3"
          />
        </div>
        <div class="mb-4">
          <button
            type="submit"
            id="submit-btn"
            class="w-full inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script src="bank.js"></script>
  </body>
</html>
